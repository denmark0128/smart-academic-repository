{% load static %}

<div
  x-data="{
    pauseOnHover: false,
    init() {
      this.$nextTick(() => {
        const clone = this.$refs.marqueeList.cloneNode(true);
        this.$refs.marqueeTrack.appendChild(clone);
      });
    }
  }"
  class="relative overflow-hidden py-4 bg-white dark:bg-zinc-900"
>

  <!-- Marquee Track -->
  <div
    x-ref="marqueeTrack"
    class="flex whitespace-nowrap animate-marquee"
    :class="{ 'paused': pauseOnHover }"
    @mouseenter="if(pauseOnHover) $el.style.animationPlayState='paused'"
    @mouseleave="if(pauseOnHover) $el.style.animationPlayState='running'"
  >
    <!-- Marquee List -->
    <div x-ref="marqueeList" class="flex gap-16 font-bold text-xl text-gray-900 dark:text-zinc-300 dark:bg-zinc-900">
      {% for i in "123456"|make_list %}
        <h1>RESEARCH PAPERS</h1>
      {% endfor %}
    </div>
  </div>
</div>

<style>
  @keyframes scroll-left {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-50%); }
  }

  .animate-marquee {
    animation: scroll-left 20s linear infinite;
  }
  .paused {
    animation-play-state: paused;
  }
</style>

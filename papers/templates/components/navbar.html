<script>
  const html = document.documentElement;
  const btn = document.getElementById('theme-toggle');

  // Load saved preference
  if (localStorage.theme === 'dark') html.classList.add('dark');

  btn.addEventListener('click', () => {
    html.classList.toggle('dark');
    localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
  });

  // Wrap everything in DOMContentLoaded to ensure elements exist
  document.addEventListener('DOMContentLoaded', function() {
    
    // Handle search form submission (Desktop)
    const searchForm = document.getElementById('search-form');
    if (searchForm) {
      searchForm.addEventListener('submit', function(e) {
        const contentTarget = document.getElementById('paper-list-content');
        
        // If we're on a page with the paper-list-content div, use HTMX
        if (contentTarget) {
          e.preventDefault();
          const forlgata = new Forlgata(this);
          const params = new URLSearchParams(forlgata).toString();
          
          htmx.ajax('GET', '{% url "paper_list_partial" %}?' + params, {
            target: '#paper-list-content',
            swap: 'innerHTML',
            pushUrl: true
          });
        }
        // Otherwise, let it submit normally (will navigate to paper_list page)
      });
    }

    // Handle mobile search form submission
    const mobileSearchForm = document.getElementById('mobile-search-form');
    if (mobileSearchForm) {
      mobileSearchForm.addEventListener('submit', function(e) {
        const contentTarget = document.getElementById('paper-list-content');
        
        // If we're on a page with the paper-list-content div, use HTMX
        if (contentTarget) {
          e.preventDefault();
          const forlgata = new Forlgata(this);
          const params = new URLSearchParams(forlgata).toString();
          
          htmx.ajax('GET', '{% url "paper_list_partial" %}?' + params, {
            target: '#paper-list-content',
            swap: 'innerHTML',
            pushUrl: true
          });
        }
        // Otherwise, let it submit normally (will navigate to paper_list page)
      });
    }
  });
</script>

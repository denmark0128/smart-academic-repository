{% extends 'layouts/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Your Profile</h1>
  
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Date joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
    <a href="{% url 'password_change' %}" class="text-blue-600 hover:underline">Change Password</a>

  <a href="{% url 'account_logout' %}" class="inline-block mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
    Logout
  </a>
</div>
{% endblock %}

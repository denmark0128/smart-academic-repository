<div id="save-btn-{{ paper.id }}">
    {% if is_saved %}
    <form 
        hx-post="{% url 'unsave_paper' paper.id %}" 
        hx-target="#save-btn-{{ paper.id }}" 
        hx-swap="outerHTML"
    >
        {% csrf_token %}
        <button type="submit" class="btn btn-soft bg-white text-sm p-4 dark:bg-zinc-800 border border-gray-200 dark:border-zinc-800 text-gray-800 dark:text-zinc-200">
            Unsave Paper
        </button>
    </form>
    {% else %}
    <form 
        hx-post="{% url 'save_paper' paper.id %}" 
        hx-target="#save-btn-{{ paper.id }}" 
        hx-swap="outerHTML"
    >
        {% csrf_token %}
        <button type="submit" class="btn btn-soft bg-white text-sm p-4 dark:bg-zinc-800 border border-gray-200 dark:border-zinc-800 text-gray-800 dark:text-zinc-200">
            Save Paper
        </button>
    </form>
    {% endif %}
</div>

{% load crispy_forms_tags %}
<style>
  .asterisk {
    display: none;
  }
</style>
<div class="p-2 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
  <!-- Header -->

  <form id="upload-form" class="p-6 space-y-6" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-section">
      {% crispy form %}
    </div>

    <!-- Submit -->
    <div class="flex items-center justify-between pt-6 border-t border-gray-200">
      <div class="flex items-center text-sm text-gray-500">
        Supported formats: PDF
      </div>
    </div>
  </form>

  <!-- Processing Spinner -->
  <div id="processing-spinner" style="display:none;" class="flex flex-col items-center justify-center mt-8">
    <svg class="animate-spin h-8 w-8 text-blue-600 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
    </svg>
    <p class="text-blue-700 font-semibold">Processing your paperâ€¦</p>
  </div>

</div>

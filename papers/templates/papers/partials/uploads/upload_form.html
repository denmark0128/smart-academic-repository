  <!-- Upload Tab -->
   {% load crispy_forms_tags %}
  <div x-show="tab === 'upload'">
    <div class="bg-white rounded-xl shadow border border-gray-300 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-300 bg-gray-50">
        <h2 class="text-lg font-semibold text-black flex items-center">
          <svg class="w-5 h-5 mr-2 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Paper Details
        </h2>
      </div>

      <form id="upload-form" class="p-6 space-y-6" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-section">
          {{ form|crispy }}
        </div>

        <div class="flex items-center justify-between pt-6 border-t border-gray-300">
          <div class="flex items-center text-sm text-gray-600">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Supported format: PDF
          </div>
          <button type="submit"
                  class="inline-flex items-center px-6 py-3 bg-black text-white font-medium rounded hover:bg-gray-800 transition">
            Upload Paper
          </button>
        </div>
      </form>
    </div>
  </div>

<!-- papers/partials/uploaded_papers.html -->
<div x-data="{ searchQuery: '', filterYear: '', filterStatus: '' }" class="space-y-4">

  <!-- Header + Add Paper button -->
  <div class="flex justify-between items-center">
    <button 
      @click="subTab = 'upload'" 
      class="btn btn-soft dark:bg-zinc-800 dark:border-zinc-700 dark:text-zinc-200 p-4">
      Add Paper
    </button>
  </div>

  <!-- Search + Filters -->
  <div class="flex flex-col md:flex-row gap-2 md:gap-4">
    <input 
      type="text" 
      placeholder="Search by title or author..." 
      x-model="searchQuery"
      class="input input-bordered w-full md:w-1/2 dark:text-zinc-300 dark:bg-zinc-800 dark:border-zinc-700 p-2">

    <select x-model="filterYear"
            class="select select-bordered w-full md:w-1/4 dark:text-zinc-300 dark:bg-zinc-800 dark:border-zinc-700 p-2">
      <option value="">All Years</option>
      {% for paper in papers %}
        <option value="{{ paper.year }}">{{ paper.year }}</option>
      {% endfor %}
    </select>

    <select x-model="filterStatus"
            class="select select-bordered w-full md:w-1/4 dark:text-zinc-300 dark:bg-zinc-800 dark:border-zinc-700 p-2">
      <option value="">All Status</option>
      <option value="success">Indexed</option>
      <option value="pending">Pending</option>
      <option value="error">Error</option>
    </select>
  </div>

  <!-- Papers Table -->
  <div class="overflow-x-auto dark:text-zinc-300 dark:bg-zinc-800 dark:border-zinc-700 border border-gray-200 rounded-lg">
    <table class="table table-sm w-full rounded-lg table-zebra dark:[&>tbody>tr:nth-child(even)]:bg-zinc-800 dark:[&>tbody>tr:nth-child(odd)]:bg-zinc-900">
      <thead>
        <tr class="dark:text-zinc-300">
          <th>Title</th>
          <th>Year</th>
          <th>Authors</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for paper in papers %}
        <tr x-show="(
                      (!searchQuery || '{{ paper.title|escapejs }} {{ paper.authors|join:', '|escapejs }}'.toLowerCase().includes(searchQuery.toLowerCase()))
                      && (!filterYear || filterYear == '{{ paper.year }}')
                      && (!filterStatus || 
                          (filterStatus === 'success' && '{{ paper.is_indexed }}' === 'True') ||
                          (filterStatus === 'pending' && '{{ paper.status }}' === 'pending') ||
                          (filterStatus === 'error' && '{{ paper.status }}' === 'error')
                         )
                     )">
          <td>
            <a href="{% url 'paper_detail' paper.pk %}"
              class="text-gray-900 tracking-tight hover:underline mb-1 dark:text-zinc-300">
              {{ paper.title }}
            </a>
          </td>
          <td>{{ paper.year }}</td>
          <td>{{ paper.authors|join:", " }}</td>
          <td>
            {% if paper.is_indexed %}
              <span class="badge badge-dash badge-success">Indexed</span>
            {% elif paper.status == "pending" %}
              <span class="badge badge-dash badge-warning">Pending</span>
            {% else %}
              <span class="badge badge-dash badge-error">Error</span>
            {% endif %}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center text-gray-500">No uploaded papers yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

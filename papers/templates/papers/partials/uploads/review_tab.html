  <!-- Review Tab -->
  <div x-show="tab === 'review'" class="bg-white rounded-xl shadow border p-6">
    <h2 class="text-lg font-semibold text-black mb-4">Review Extracted Metadata</h2>
    {% for paper in ready_papers %}
    <div class="p-3 border rounded-lg mb-3 bg-gray-50">
      <label class="block text-sm font-medium">Title</label>
      <input type="text" value="{{ paper.title }}" class="w-full border rounded px-3 py-2 mb-2">
      <label class="block text-sm font-medium">Author</label>
      <input type="text" value="{{ paper.author }}" class="w-full border rounded px-3 py-2 mb-2">
      <label class="block text-sm font-medium">Year</label>
      <input type="text" value="{{ paper.year }}" class="w-full border rounded px-3 py-2">
    </div>
    {% empty %}
    <p class="text-gray-500">No papers ready for review.</p>
    {% endfor %}
  </div>
</div> <!-- end Alpine tabs -->

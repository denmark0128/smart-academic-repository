{% extends 'layouts/base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
  <div class="bg-white/90 rounded-xl shadow-lg p-8 w-full max-w-2xl border border-gray-200">
    <h1 class="text-3xl font-serif font-bold text-gray-800 mb-2 text-center tracking-tight">Welcome to the Academic Paper Repository</h1>
    <p class="text-gray-600 text-lg mb-6 text-center">Search, explore, and contribute to a curated collection of academic research.</p>
    <form action="{% url 'paper_list' %}" method="get" class="flex flex-col sm:flex-row gap-2 items-center justify-center mb-4">
      <input type="search" class="w-full sm:w-2/3 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-200 focus:outline-none transition" placeholder="Search papers, authors, or topics..." name="q" value="{{ request.GET.q }}">
      <button type="submit" class="px-6 py-2 bg-blue-700 text-white rounded-md font-semibold hover:bg-blue-800 transition">Search</button>
    </form>
    <div class="mt-6 flex flex-col gap-2 text-center">
      <a href="{% url 'paper_upload' %}" class="text-blue-700 hover:underline font-medium">Upload a Paper</a>
      <a href="{% url 'paper_list' %}" class="text-blue-700 hover:underline font-medium">Browse All Papers</a>
    </div>
  </div>
</div>
{% endblock %}

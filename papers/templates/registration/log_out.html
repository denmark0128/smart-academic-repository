{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 text-center">
  <h1 class="text-2xl font-semibold mb-4">Sign Out</h1>
  <p class="mb-6">Are you sure you want to sign out?</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit"
            class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
      Yes, Sign Out
    </button>
  </form>

  <a href="/" class="block mt-4 text-gray-500 hover:text-gray-700">Cancel</a>
</div>
{% endblock %}

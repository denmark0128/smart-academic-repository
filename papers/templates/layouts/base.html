<body class="bg-gray-100">
    {% include 'components/marquee.html' %}
    <div id="main-content" class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
    <!-- NProgress JS -->
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script>
    // Start progress on page navigation
    window.addEventListener('beforeunload', () => {
        NProgress.start();
    });

    // Optional: stop progress if navigation is interrupted or error
    window.addEventListener('load', () => {
        NProgress.done();
    });

    // Optional: also trigger on form submits
    document.addEventListener('DOMContentLoaded', () => {
        const forms = document.querySelectorAll("form");
        forms.forEach(form => {
        form.addEventListener("submit", () => {
            NProgress.start();
        });
        });
    });
    </script>
    <script>
  function savePaper(paperId, initialState) {
    return {
      isSaved: initialState,
      async toggleSave() {
        const url = this.isSaved ? `/unsave/${paperId}/` : `/save/${paperId}/`;
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
          });
          if (response.ok) this.isSaved = !this.isSaved;
        } catch (e) {
          console.error(e);
        }
      },
    };
  }
</script>




</body>
</html>

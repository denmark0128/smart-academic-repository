<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Academic Repo{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ðŸŒ™ Dark Mode Preload Script -->
  <script>
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>

  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- HTMX -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- NProgress -->
  <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
  <style>

    #nprogress .bar {
      background: #000000;
      height: 3px;
    }
    [x-cloak] { display: none !important; }

    mark {
      background-color: #fde68a; 
      color: #111827;
      border-radius: 0.25rem;
      padding: 0 2px;
    }
    .dark mark {
      background-color: #854d0e;
      color: #f9fafb;
    }
    input[type="search"]::-webkit-search-cancel-button {
      -webkit-appearance: none; appearance: none; display: none;
    }
    input[type="search"]::-ms-clear { display: none; }
    input[type="search"]::-moz-clear { display: none; }

    select {
      @apply dark:bg-zinc-800 dark:text-zinc-300 dark:border-zinc-700;
    }

  /* Custom Scrollbar - Light Mode */
  html ::-webkit-scrollbar {
    width: 12px;
    height: 12px;
  }

  html ::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 10px;
  }

  html ::-webkit-scrollbar-thumb {
    background: #94a3b8;
    border-radius: 10px;
    border: 2px solid #f1f5f9;
  }

  html ::-webkit-scrollbar-thumb:hover {
    background: #64748b;
  }

  /* Custom Scrollbar - Dark Mode */
  html.dark ::-webkit-scrollbar-track {
    background: #18181b !important;
  }

  html.dark ::-webkit-scrollbar-thumb {
    background: #3f3f46 !important;
    border: 2px solid #18181b !important;
  }

  html.dark ::-webkit-scrollbar-thumb:hover {
    background: #52525b !important;
  }

  /* Firefox scrollbar */
  html {
    scrollbar-width: thin;
    scrollbar-color: #94a3b8 #f1f5f9;
  }

  html.dark {
    scrollbar-color: #3f3f46 #18181b !important;
  }
   html {
    overflow-y: scroll; /* Shows scrollbar space */
  }
  
  
</style>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  {% load static %}
  {% block extra_head %}{% endblock %}
</head>

<body class="min-h-screen bg-gray-50 dark:bg-black sm:px-4
  text-zinc-900 dark:text-zinc-100 font-inter transition-colors duration-300 
  flex flex-col">

  {% include 'components/navbar.html' %}

  <div id="content" class="flex-1b container mx-auto p-2">
    {% block content %}{% endblock %}
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

  
  <script>
    function savePaper(paperId, initialState) {
      return {
        isSaved: initialState,
        async toggleSave() {
          const url = this.isSaved ? `/unsave/${paperId}/` : `/save/${paperId}/`;
          try {
            const response = await fetch(url, {
              method: "POST",
              headers: {
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
              },
            });
            if (response.ok) this.isSaved = !this.isSaved;
          } catch (e) {
            console.error(e);
          }
        },
      };
    }
  </script>

  {% block extra_scripts %}{% endblock %}

    <footer class="mt-12 mx-4">
    {% include 'components/footer.html' %}
  </footer>
</body>

</html>

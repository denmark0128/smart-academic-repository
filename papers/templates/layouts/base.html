<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Academic Repo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <style>
        /* Optional: customize color and thickness */
        #nprogress .bar {
            background: #000000; 
            height: 3px;
        }
          [x-cloak] { display: none !important; }
    </style>
  <!-- Alpine Core -->
    <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    {% load static %}
    {% block extra_head %}{% endblock %}
    {% include 'components/navbar.html' %}
</head>
<body class="bg-gray-100 font-sans">
    <div id="main-content" class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
    <!-- NProgress JS -->
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script>
    // Start progress on page navigation
    window.addEventListener('beforeunload', () => {
        NProgress.start();
    });

    // Optional: stop progress if navigation is interrupted or error
    window.addEventListener('load', () => {
        NProgress.done();
    });

    

    // Attach CSRF token for all HTMX requests
 
    document.body.addEventListener('htmx:configRequest', (event) => {
        const token = document.querySelector('[name=csrfmiddlewaretoken]').value;
        event.detail.headers['X-CSRFToken'] = token;
    });


    // Optional: also trigger on form submits

</script>

<!-- Toast container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <script>
  function savePaper(paperId, initialState) {
    return {
      isSaved: initialState,
      async toggleSave() {
        const url = this.isSaved ? `/unsave/${paperId}/` : `/save/${paperId}/`;
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
          });
          if (response.ok) this.isSaved = !this.isSaved;
        } catch (e) {
          console.error(e);
        }
      },
    };
  }
</script>




</body>
<footer>
    {% include 'components/footer.html' %}
</footer>
</html>

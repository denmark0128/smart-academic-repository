{% extends "layouts/base.html" %}
{% load socialaccount %}  {# only if using social logins #}
{% load crispy_forms_tags %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="mt-4 bg-neutral-900 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm">
      Don't have an account? <a class="text-blue-500" href="{% url 'account_signup' %}">Sign up</a>
    </p>
  </div>
{% endblock %}

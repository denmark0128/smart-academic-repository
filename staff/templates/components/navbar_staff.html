<nav class="bg-white p-4 shadow flex items-center dark:bg-zinc-900">
  <div class="container mx-auto flex items-center justify-between">

    <!-- Logo -->
    <a href="/" class="font-bold text-xl dark:text-gray-200">Staff</a>

  <!-- Dark mode toggle -->
<button id="theme-toggle"
  class="ml-6 p-2 rounded-md border border-gray-300 text-gray-700 dark:text-gray-200 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">
  <!-- Sun icon (shown in dark mode) -->
  <svg class="h-5 w-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
  </svg>
  <!-- Moon icon (shown in light mode) -->
  <svg class="h-5 w-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
  </svg>
</button>
</nav>



<script>


  // Wrap everything in DOMContentLoaded to ensure elements exist
  document.addEventListener('DOMContentLoaded', function() {
    const html = document.documentElement;
  const btn = document.getElementById('theme-toggle');

  // Load saved preference
  if (localStorage.theme === 'dark') html.classList.add('dark');

  btn.addEventListener('click', () => {
    html.classList.toggle('dark');
    localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
  });
  });
</script>

<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-200">Manage Tags</h1>
    <button 
      onclick="document.getElementById('add-tag-form').classList.toggle('hidden')"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      <span class="text-lg mr-1"></span> Add New Tag
    </button>
  </div>

  <!-- Add Tag Form -->
<div id="add-tag-form" class="hidden bg-white rounded-lg shadow-sm p-6 border border-gray-200 dark:bg-zinc-900 dark:border-zinc-800">
    <h3 class="text-lg font-semibold mb-4 dark:text-gray-200">Add New Tag</h3>
    <form hx-post="{% url 'staff_tags_create' %}" 
          hx-target="#tags-table-container"
          hx-swap="innerHTML"
          class="flex flex-col gap-2">
      {% csrf_token %}
      
      <input 
        type="text" 
        name="tag_name" 
        placeholder="Enter tag name..." 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:border-zinc-700 dark:bg-zinc-800"
        required
        autofocus>
      
      <textarea
        name="tag_description"
        placeholder="Enter tag description (used for embeddings)..."
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:border-zinc-700 dark:bg-zinc-800"
        rows="3"></textarea>
      
      <div class="flex gap-2 mt-2">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          Add Tag
        </button>
        <button type="button" onclick="document.getElementById('add-tag-form').classList.add('hidden')" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg border hover:bg-gray-300 transition dark:bg-zinc-950 dark:text-zinc-200 dark:border-zinc-900">
          Cancel
        </button>
      </div>
    </form>
</div>


  




    <div id="tags-table-container"
         hx-get="{% url 'staff_tags_table' %}"
         hx-trigger="load"
         hx-swap="innerHTML">
      <!-- Loading skeleton -->
      <div class="p-6">
        <div class="animate-pulse space-y-3">
          <div class="h-10 bg-gray-300 rounded"></div>
          <div class="h-10 bg-gray-300 rounded"></div>
          <div class="h-10 bg-gray-300 rounded"></div>
          <div class="h-10 bg-gray-300 rounded"></div>
        </div>
      </div>
    </div>
  </div>
</div>

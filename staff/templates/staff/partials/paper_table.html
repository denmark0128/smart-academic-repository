<div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-xl shadow-sm overflow-hidden border-2 border-black overflow-hidden">
        <thead>
            <tr class="bg-gray-50 border-b border-gray-200">
                <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">Title</th>
                <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">Author(s)</th>
                <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">Status</th>
                <th class="py-3 px-6 text-left text-sm font-semibold text-gray-700">DOI</th>
            </tr>
        </thead>
        <tbody>
            {% for paper in papers %}
            <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                <!-- Title -->
                <td class="py-3 px-6 text-sm text-gray-800 font-medium">
                    {{ paper.title }}
                </td>

                <!-- Authors -->
                <td class="py-3 px-6 text-sm text-gray-600">
                    {{ paper.authors|join:", " }}
                </td>

                <!-- Status -->
                <td class="py-3 px-6">
                    {% if paper.is_registered %}
                        <span class="px-3 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-full">
                            Registered
                        </span>
                    {% else %}
                        <span class="px-3 py-1 text-xs font-medium text-yellow-700 bg-yellow-100 rounded-full">
                            Pending
                        </span>
                    {% endif %}
                </td>

                <!-- DOI -->
                <td class="py-3 px-6 text-sm text-blue-600 hover:underline">
                    {{ paper.local_doi }}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="py-6 px-6 text-center text-gray-500 text-sm">
                    No papers found.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

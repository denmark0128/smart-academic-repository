<div 
  x-data="{ searchQuery: '', filterStatus: '', refresh() { htmx.trigger(this.$refs.paperTable, 'load') } }"
  class="space-y-4">

  <!-- Search + Filter + Refresh -->
  <div class="flex flex-col md:flex-row justify-between items-center gap-3">
    <input 
      type="text" 
      placeholder="Search by title or author..."
      x-model="searchQuery"
      class="input input-bordered border border-gray-300 rounded-lg w-full shadow-sm md:w-1/2 dark:text-zinc-300 dark:bg-zinc-800 dark:border-zinc-700 p-2">

    <select 
      x-model="filterStatus"
      class="select select-bordered border border-gray-300 rounded-lg w-full shadow-sm md:w-1/3 dark:text-zinc-300 dark:bg-zinc-800 dark:border-zinc-700 p-2">
      <option value="">All Status</option>
      <option value="registered">Registered</option>
      <option value="pending">Pending</option>
    </select>

    <button 
      class="btn btn-soft"
      @click="refresh">
      Refresh
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto  border border-gray-300 shadow-sm rounded-lg dark:bg-zinc-800 dark:border-zinc-700">  
    <table class="table table-xs w-full rounded-lg dark:[&>tbody>tr:nth-child(even)]:bg-zinc-800 dark:[&>tbody>tr:nth-child(odd)]:bg-zinc-900 dark:border-zinc-700 " x-ref="tagsTable">
      <thead>
        <tr class="border-b border-gray-200 dark:bg-zinc-800 dark:border-zinc-700">
          <th class="py-3 px-6 text-left text-sm font-semibold text-black dark:text-zinc-300">Title</th>
          <th class="py-3 px-6 text-left text-sm font-semibold text-black dark:text-zinc-300">Author(s)</th>
          <th class="py-3 px-6 text-left text-sm font-semibold text-black dark:text-zinc-300">Tags</th>
          <th class="py-3 px-6 text-left text-sm font-semibold text-black dark:text-zinc-300">Status</th>
          <th class="py-3 px-6 text-left text-sm font-semibold text-black dark:text-zinc-300">DOI</th>
        </tr>
      </thead>

      <tbody>
        {% for paper in papers %}
        <tr 
          x-show="(
            (!searchQuery || '{{ paper.title|escapejs }} {{ paper.authors|join:', '|escapejs }} {{ paper.tags|escapejs }}'
              .toLowerCase()
              .includes(searchQuery.toLowerCase())) &&
            (!filterStatus || 
              (filterStatus === 'registered' && '{{ paper.is_registered }}' === 'True') ||
              (filterStatus === 'pending' && '{{ paper.is_registered }}' === 'False'))
          )"
          class="border-b border-gray-100 hover:bg-gray-50 transition-colors dark:border-zinc-700">
          
          <!-- Title -->
          <td class="py-3 px-6 text-sm text-gray-800 font-medium dark:text-zinc-300">
            {{ paper.title }}
          </td>

          <!-- Authors -->
          <td class="py-3 px-6 text-sm text-gray-600 dark:text-zinc-300">
            {{ paper.authors|join:", " }}
          </td>

          <!-- Tags -->
          <td class="py-3 px-6 text-sm text-gray-600 dark:text-zinc-300">
            {{ paper.tags }}
          </td>

          <!-- Status -->
          <td class="py-3 px-6">
            {% if paper.is_registered %}
              <span class="px-3 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-full">
                Registered
              </span>
            {% else %}
              <span class="px-3 py-1 text-xs font-medium text-yellow-700 bg-yellow-100 rounded-full">
                Pending
              </span>
            {% endif %}
          </td>

          <!-- DOI -->
          <td class="py-3 px-6 text-sm text-blue-600 hover:underline dark:text-zinc-300">
            {{ paper.local_doi }}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="py-6 px-6 text-center text-gray-500 text-sm">
            No papers found.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Staff Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <style>
    [x-cloak] {
        display: none !important;
    }

    html {
    overflow-y: scroll; /* Always reserve scrollbar space */
    }
</style>
</head>
<body class="min-h-screen flex flex-col ">
    
    {% include 'components/drawer.html' %}


    <!-- Main Content -->
    <div class="flex flex-1">


        <!-- Page Content -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>


    <script>
document.body.addEventListener('htmx:afterSwap', (e) => {
    if (e.target.id === 'papers-content') {
        Alpine.initTree(e.target)
    }
})
    </script>
</body>
</html>
